{% extends 'navBar.html' %}
{% load static %}
{% block title %}Arpit's Blog{% endblock %}
{% block activeBlog %}active{% endblock %}
{% block blog %}
	<link rel="stylesheet" href="{% static 'blog/style.css' %}">
	<div class="container">
		{% for title in allPost %}
			{% if title %}
				<div class="col-md-4">
					<a href="{% url 'blogid' title.id %}">
						<span class="thumbnail">
							<h3 class="text-center">{{ title.title|safe}}</h3>
							<p class="text-center">{{title.body|safe}}</p>
						</span>
					</a>
				</div>
			{% endif %}
		{% endfor %}
	</div>
{% endblock %}
